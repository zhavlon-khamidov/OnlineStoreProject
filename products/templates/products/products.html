{% extends 'main.html' %}

{% block content %}
<h1>All Products</h1>

<table>
    <tr>
        <td>Title</td>
        <td>price</td>
    </tr>
    
    {% for product in products %}
    <tr>
        <td>
                <a href="{% url 'product' product.id %}">
                {{ product.title }}
                </a>
        </td>
        <td>
            <a href="{% url 'product' product.id %}">
            {{ product.price }}
            </a>
        </td>
    </tr>
    {% endfor %}

</table>
{% endblock content %}


{% block title %}All Products{% endblock %}
