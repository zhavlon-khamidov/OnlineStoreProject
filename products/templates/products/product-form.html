{% extends 'main.html' %}
{% block content %}

<style>
    #productform > div {
        border: 1px solid black;
        padding: 5px;
        margin:5px;
    }
</style>

<h1>Project Form</h1>
<form method="post" enctype="multipart/form-data">
    <div id="productform">
        {% csrf_token %}

        {% for field in form %}
        <div class="forminput">
            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
    </div>
    
    <input type="submit" value="Save Product">
</form>
{% endblock content %}
